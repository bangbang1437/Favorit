            </div>

        </div>

      <section id="main_Banner">
        <form action="#" method="post"></form>

          <input type="text" name="username" value="login" />
        </div>
        <div>
          <input type="password" name="userpass" value="password" />
        </div>
        <div>
          <p>
            <input checked type="radio" name="model" value="solaris" /> Солярис
            20 года
          </p>
