<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/scss/app.css" />
    <title>Favorit</title>
  </head>
  <body>
    <main>
      <form action="#" method="post" enctype="multipart/form-data"></form>
      <div>
        <p>Логин</p>
        <input tabindex="1" placeholder="login" type="text" name="username" />
      </div>
      <div>
        <p>Пароль</p>
        <input
          tabindex="2"
          placeholder="password"
          type="password"
          name="userpass"
        />
      </div>
      <div>
        <p>Телефон</p>
        <input
          tabindex="3"
          placeholder="phoneNumber"
          type="tel"
          name="userphone"
        />
      </div>
      <div>
        <p>Пол</p>
        <input tabindex="4" type="radio" /> Мужской
        <div><input tabindex="4" type="radio" /> Женский</div>
      </div>
      <div>
        <p>Имущество</p>
        <input tabindex="5" type="checkbox" name="bike" value="yes" /> Велик
        <div>
          <input tabindex="6" type="checkbox" name="auto" value="yes" /> Машина
        </div>
        <div>
          <input tabindex="7" type="checkbox" name="house" value="yes" /> Дом
        </div>
      </div>
      <div>
        <p>Дополнительная информация</p>
        <textarea
          tabindex="8"
          placeholder="Полезная информация"
          name="otherinfo"
        >
        </textarea>
      </div>
      <div>
        <p>Прикрепить фото</p>
        <input tabindex="9" type="file" />
      </div>
      <div>
        <p></p>
        <select tabindex="10" name="color">
          <option value="red">Красный</option>
          <option value="green">Зеленый</option>
          <option value="blue">Синий</option>
        </select>
      </div>
      <div>
        <p>Действия</p>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
      </div>
      <span>wjhugf</span>
    </main>
  </body>
</html>
